<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org/">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>

</head>

<body>

	<div class="container">
		<h1 style=color:red;>Registration-Form </h1>
		<form class="col-5" th:action="@{/register}" th:object="${RegistrationForm}" th:method="post">
			<div class="mb-3">
				<label for="exampleInputEmail1"> Name</label>
				<input type="text" th:field="*{name}"class="form-control" placeholder="Enter name">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1"> Age</label>
				<input type="text" th:field="*{age}"class="form-control" placeholder="Enter age">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1"> Email</label>
				<input type="email" th:field="*{email}"class="form-control" placeholder="Enter email">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1">Password</label>
				<input type="password" th:field="*{password}"class="form-control" placeholder="Enter password">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1">Cpassword</label>
				<input type="password" th:field="*{cpassword}"class="form-control" placeholder="Enter cpassword">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1"> Phoneno</label>
				<input type="text" th:field="*{phoneno}"class="form-control" placeholder="Enter phoneno">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1">Gender</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
						value="male">
					<label class="form-check-label" for="inlineRadio1">M</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
						value="female">
					<label class="form-check-label" for="inlineRadio2">F</label>
				</div>
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
		</form>
	</div>
</body>

</html>
